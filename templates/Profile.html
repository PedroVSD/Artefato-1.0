<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Menu</title>
  </head>
  <body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="text-center mb-5">
                <p class="fs-2 fw-bold text-light">Usuario: {{nome}} <a id="logoutLink" style="font-size: 15px;" href="">Sair</a></p>
            </div>
        </div>

        <div class="row">
            <div class=" text-center" >
                <button class="col-5 col-md-4" style=" height: 75px; border-radius: 20px; border: 4px solid black;" onclick="window.location.href='/Agendar'">Solicitar Agendamento</button>
                <button class="col-5 col-md-4" style=" height: 75px; border-radius: 20px; border: 4px solid black;" onclick="window.location.href='/Consulta'">Consultar Solicitações</button>
            </div>
        </div>
        <div class="row">
            <div class=" text-center" >
                <p class="fs-3 fw-bold text-light mt-5">Escolha um Bloco:</p>
            </div>
        </div>

        <div class="row">
            <div class="text-center">
                <div class="row justify-content-center mt-5">
                    
                    <div class="col">
                        <button class="col-10 col-md-6" style="height: 75px; border-radius: 20px; border: 4px solid black;" onclick="window.location.href='/Blocos/?bloco=A'">Administração</button>
                    </div>
                    
                    <div class="col">
                        <button class="col-10 col-md-6" style="height: 75px; border-radius: 20px; border: 4px solid black;" onclick="window.location.href='/Blocos/?bloco=B'">Biblioteca</button>
                    </div>

                </div>
                <div class="row mt-5">

                    <div class="col">
                        <button class="col-10 col-md-6" style="height: 75px; border-radius: 20px; border: 4px solid black;" onclick="window.location.href='/Blocos/?bloco=M'">Multimidia</button>
                    </div>
                    
                    <div class="col">
                        <button class="col-10 col-md-6" style="height: 75px; border-radius: 20px; border: 4px solid black;" onclick="window.location.href='/Blocos/?bloco=I'">Informatica</button>
                    </div>

            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>

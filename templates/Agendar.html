<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Agendar</title>
</head>
<body class="bg-dark text-light">
<div class="container py-5">
    <div class="row">
        <div class="text-center mb-5">
            <p class="fs-2 fw-bold">Solicitar Agendamento de Sala <a id="backLink" style="font-size: 15px;" href="">Voltar</a></p>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form action="{{ url_for('Confirmar') }}" method="post" class="row g-3">
                <div class="col-md-4">
                    <label for="bloco" class="form-label fs-4 fw-bold">Bloco:</label>
                    <select class="form-select" id="bloco" name="bloco" onchange="updateSalas()">
                        <option selected>Escolha um Bloco</option>
                        <option value="A">Administração</option>
                        <option value="B">Biblioteca</option>
                        <option value="M">Multimidia</option>
                        <option value="I">Informatica</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="dia_semana" class="form-label fs-4 fw-bold">Dia:</label>
                    <select class="form-select" id="dia_semana" name="dia_semana" onchange="updateSalas()">
                        <option selected>Escolha um Dia da Semana</option>
                        <option value="0">Segunda-Feira</option>
                        <option value="1">Terça-Feira</option>
                        <option value="2">Quarta-Feira</option>
                        <option value="3">Quinta-Feira</option>
                        <option value="4">Sexta-Feira</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="sala" class="form-label fs-4 fw-bold">Disponibilidade:</label>
                    <select class="form-select" id="sala" name="sala" onchange="checkSala()">
                        <option selected>Escolha uma Sala</option>
                    </select>
                </div>
                <div class="col-12">
                    <label for="observacoes" class="form-label fs-4 fw-bold">Objetivo:</label>
                    <textarea required class="form-control" id="observacoes" name="observacoes" rows="3" placeholder="Com poucas palavras, escreva o objetivo desse agendamento" maxlength="150"></textarea>
                <div class="col-12 d-flex justify-content-center mt-4">
                    <button disabled id="submitButton" type="submit" class="btn btn-primary">Confirmar</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
